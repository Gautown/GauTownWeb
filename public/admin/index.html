<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const loader = document.createElement('div');
    loader.textContent = '正在加载CMS系统...';
    document.body.appendChild(loader);

    import('https://cdn.jsdelivr.net/npm/decap-cms@^3.0.0/dist/decap-cms.js')
      .then(() => window.decapCMS = window.CMS)
      .then(() => window.decapCMS.registerPreviewStyle('/styles/global.css'))
      .then(() => {
        loader.remove();
      })
      .catch(error => {
        loader.textContent = 'CMS加载失败: ' + error.message;
      });
  });
</script>
    
  </body>
</html>
